<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Login - GrabNGo</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #f6eddd;
            display: flex;
            flex-direction: column;
        }

        .bg-custom {
            background-color: #95a472;
            border-radius: 25px;
            padding: 2rem;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #95a472;
            color: white;
            padding: 1rem;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 d-none d-md-block">
                    <img src="assets/square logo.png"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6 bg-custom">
                    <form method="POST" action="login.php">
                        <h3 class="text-center mb-4">Sign in to GrabNGo</h3>

                        <!-- ID Number input -->
                        <div class="form-outline mb-4">
                            <input type="number" id="student_id" name="student_id" class="form-control form-control-lg" placeholder="Enter a Student ID Number" />
                            <label class="form-label" for="student_id">Student ID Number</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox" />
                                <label class="form-check-label" for="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-start text-black px-4 py-3">
        <div class="fw-bold">Bebet's Paresan Group</div>
        <ul class="mb-0 ps-0 list-unstyled">
            <li>Consul, Miggy</li>
            <li>Gerona, Lizbeth</li>
            <li>Legaspi, Sean Martin</li>
            <li>Piamonte, Caurie</li>
        </ul>
    </footer>
</body>
